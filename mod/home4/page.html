  <title>Home | NLM PEOPLE LOCATOR</title>
  <style is="custom-style">reCSSO</style>
  <style is="custom-style">
    #pas { @apply --suggestions-wrapper; }
  </style>
</head>
<body>
  <noscript><center>NLM PEOPLE LOCATOR<sup>&reg;</sup> requires Javascript to be enabled.</center></noscript>
  <div id="beforeLoaded">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <center>NLM PEOPLE LOCATOR<sup>&reg;</sup></center>
  </div>
  <template id="taupo" is="dom-bind">
    <slide-from-top-animation>
      <div class="theader" role="main">
        <taupo-language></taupo-language>
        <paper-button id="goHome" class="none" alt="Go to the home page" title="Go to the home page" type="submit" onclick="goHome();"><iron-icon id="goHomei" icon="home"></iron-icon></paper-button>
        <paper-button id="user" class="nonUpper" onclick="switchPad();"><i18n-msg msgid="signIn"></i18n-msg></paper-button>
        <div class="center noMargin title">NLM PEOPLE LOCATOR<sup>&reg;</sup><iron-icon class="lpf-logo" src="/assets/images/logo/logo-white.svg" alt="People locator logo" aria-label="People Locator logo"></iron-icon></div>
        <div class="center" id="tagline"><i18n-msg msgid="tagline"></i18n-msg></div>
        <div id="search-panel" class="easeInSearch">
          <div id="search-box" onclick="focusSearch();">
            <input id="size" value="50" type="hidden">
            <div id="search-left">
              <div id="sbpview">
                <div id="sbpimg"></div>
                <div id="sbpfn"></div>
                <paper-icon-button id="sbpx" icon="clear" title="clear" raised onclick="sbpclear();"></paper-icon-button>
              </div>
              <input id="query" title="Search" maxlength="32" autocapitalize="off" autocomplete="off" autocorrect="off" value="" spellcheck="false" type="search" onfocus="focusSearch();" role="combobox">
            </div>
            <div id="search-right">
              <paper-icon-button id="scamera" icon="image:camera-alt" alt="Search using a photo" title="Search using a photo" type="submit" raised onclick="goPhoto();"></paper-icon-button>
              <paper-icon-button id="maglass" icon="search" alt="Search using a name" title="Search using a name" type="submit" raised onclick="goQuery();"></paper-icon-button>
            </div>
          </div>
          <i18n-msg id="searchPlaceholder" msgid="searchPlaceholder" onclick="focusSearch();"></i18n-msg>
        </div>
      </div>
      <paper-autocomplete-suggestions id="pas" remote-source highlight-first for="query"></paper-autocomplete-suggestions>
      <div id="module">
        <taupo-event-list></taupo-event-list>
        <taupo-footer></taupo-footer>
      </div>
      <iron-media-query id="mquery" query="min-width: 600px"></iron-media-query>
      <taupo-pads></taupo-pads>
      <taupo-toast></taupo-toast>
    </slide-from-top-animation>
  </template>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
<script>
  var config = {
    apiKey: "",
    authDomain: "?.firebaseapp.com",
    databaseURL: "https://?.firebaseio.com",
    projectId: "???",
    storageBucket: "???.appspot.com",
    messagingSenderId: "???"
  };
  window.fb = firebase.initializeApp(config);
  window.messaging = firebase.messaging();
  window.messaging.usePublicVapidKey('?');
</script>
<script>
// wait for polymer to finish loading before we start execution
document.addEventListener('WebComponentsReady', function() {
var verb = 'This service will cease operation permanently as of midnight 9/30/18';
  document.querySelector('#toastYellow').text = verb;
  document.querySelector('#toastYellow').duration = 60000;
  setTimeout(function() { document.querySelector('#toastYellow').show(); }, 10000);
});
</script>
